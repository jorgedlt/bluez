name: CI

on:
  push:
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: |
          files=$(git ls-files '*.sh')
          if [ -n "$files" ]; then
            shellcheck $files
          fi
      - name: Bash syntax check
        run: |
          files=$(git ls-files '*.sh')
          if [ -n "$files" ]; then
            bash -n $files
          fi
